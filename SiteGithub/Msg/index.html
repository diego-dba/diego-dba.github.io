<!DOCTYPE html>
<html>
  <head>
    <title>Mensagens Bíblicas Aleatórias</title>
    <script>
      function displayRandomImage() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.unsplash.com/photos/random/?client_id=DCDrOEiDqi_MpRowTK6Mz5iQy85Swz3TxEKCJP3OrVk&query=bible%20message", true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            var imageUrl = response.urls.regular;
            document.getElementById("randomImage").src = imageUrl;
          }
        };
        xhr.send();
      }
    </script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: lightgray;
        height: 100vh;
      }
      h1 {
        font-size: 36px;
        margin-top: 40px;
        color: #333;
      }
      img {
        border: 10px solid #fff;
        box-shadow: 0px 0px 10px #333;
        height: 300px;
        width: 500px;
        object-fit: cover;
      }
      button {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="displayRandomImage()">
    <h1>Mensagem Bíblica Aleatória</h1>
    <img id="randomImage" />
    <button onclick="displayRandomImage()">Mudar Mensagem</button>
  </body>
</html>
