<!DOCTYPE html>
<html>
  <head>
    <!-- Título da página -->
    <title>Fotos</title>
    <script>
      // Função para exibir uma imagem aleatória
      function displayRandomImage() {
        // Criar uma nova instância do objeto XMLHttpRequest
        var xhr = new XMLHttpRequest();
        // Abrir uma solicitação GET para a API do Unsplash
        xhr.open("GET", "https://api.unsplash.com/photos/random/?client_id=DCDrOEiDqi_MpRowTK6Mz5iQy85Swz3TxEKCJP3OrVk&query=bible%20message", true);
        // Configurar a função de retorno de chamada
        xhr.onreadystatechange = function() {
          // Verificar se a solicitação foi concluída com sucesso
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Converter a resposta em formato JSON
            var response = JSON.parse(xhr.responseText);
            // Obter a URL da imagem
            var imageUrl = response.urls.regular;
            // Atribuir a URL à imagem na página
            document.getElementById("randomImage").src = imageUrl;
          }
        };
        // Enviar a solicitação
        xhr.send();
      }
      function displayRandomImage1() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.unsplash.com/photos/random/?client_id=DCDrOEiDqi_MpRowTK6Mz5iQy85Swz3TxEKCJP3OrVk&query=birds", true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            var imageUrl = response.urls.regular;
            document.getElementById("randomImage1").src = imageUrl;
          }
        };
        xhr.send();
      }
      function displayRandomImage2() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.unsplash.com/photos/random/?client_id=DCDrOEiDqi_MpRowTK6Mz5iQy85Swz3TxEKCJP3OrVk&query=cats", true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            var imageUrl = response.urls.regular;
            document.getElementById("randomImage2").src = imageUrl;
          }
        };
        xhr.send();
      }
    </script>
    <style>
      /* Estilo do corpo da página */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: lightgray;
        height: 100vh;
      }
      /* Estilo para o título */
      h1 {
        font-size: 36px;
        margin-top: 40px;
        color: #333;
      }
      /* Estilo para a imagem */
      img {
        border: 10px solid #fff;
        box-shadow: 0px 0px 10px #333;
        height: 300px;
        width: 500px;
        object-fit: cover;
      }
      /* Estilo para o botão */
      button {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="displayRandomImage(); displayRandomImage1(); displayRandomImage2();">
    <div>
      <!-- Título da página -->
    <h1>Fotos Aleatórias</h1>
    <!-- Imagem para exibir a mensagem bíblica aleatória -->
    <img id="randomImage" />
    <!-- Botão para alterar a imagem -->
    <button onclick="displayRandomImage()">Mudar Imagem</button>
    </div>
    <div>
    <h1>Fotos Aleatórias de Pássaros</h1>
    <img id="randomImage1" />
    <button onclick="displayRandomImage1()">Mudar Imagem</button>
    </div>
    <div>
    <h1>Fotos Aleatórias de Gatos</h1>
    <img id="randomImage2" />
    <button onclick="displayRandomImage2()">Mudar Imagem</button>
    </div>
  </body>
</html>
