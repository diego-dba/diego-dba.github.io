<!DOCTYPE html>
<html>
  <head>
    <!-- Título da página -->
    <title>Fotos Aleatórias</title>
    <script>
      // Função para exibir uma imagem aleatória
      function displayRandomImage() {
        // Criar uma nova instância do objeto XMLHttpRequest
        var xhr = new XMLHttpRequest();
        // Abrir uma solicitação GET para a API do Unsplash
        xhr.open("GET", `https://api.unsplash.com/photos/random/?client_id=${process.env.tokenUnsplash}&query=cat`, true);

        // Configurar a função de retorno de chamada
        xhr.onreadystatechange = function() {
          // Verificar se a solicitação foi concluída com sucesso
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Converter a resposta em formato JSON
            var response = JSON.parse(xhr.responseText);
            // Obter a URL da imagem
            var imageUrl = response.urls.regular;
            // Atribuir a URL à imagem na página
            document.getElementById("randomImage").src = imageUrl;
          }
        };
        // Enviar a solicitação
        xhr.send();
      }

    </script>
    <style>
      /* Estilo do corpo da página */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 20px;
        margin-top: 40px;
        margin-bottom: 60px;
        background-color: #E5F5E0;
        box-shadow: 0px 0px 10px #333;
        }

        h1 {
        align-items: center;
        font-size: 36px;
        margin-top: 40px;
        color: #1A5226;
        text-shadow: 2px 2px #6B9A7D;
        }

        img {
        align-items: center;
        border: 10px solid #fff;
        box-shadow: 0px 0px 10px #333;
        height: 300px;
        width: 500px;
        object-fit: cover;
        border-radius: 5px;
        }

        button {
        align-items: center;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4D8C57;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
        box-shadow: 2px 2px #9BCE91;
        }
    </style>
  </head>
  <body onload="displayRandomImage()">
    <div>
      <!-- Título da página -->
    <h1>Fotos Aleatórias</h1>
    <!-- Imagem para exibir a mensagem bíblica aleatória -->
    <img id="randomImage" />
    </div>
  </body>
</html>
